language: php

sudo: false

env:
  global:
    - COMPOSER_ROOT_VERSION=1.1.x-dev
    - CORE_RELEASE=master

matrix:
  fast_finish: true
  include:
    - php: 5.6
      env: DB=MYSQL PHPUNIT_TEST=1
    - php: 7.0
      env: DB=MYSQL PHPUNIT_TEST=1
    - php: 7.1
      env: DB=MYSQL PHPUNIT_TEST=1
    - php: 7.2
      env: DB=MYSQL PHPUNIT_COVERAGE_TEST=1 PHPCS_TEST=1
    - php: 7.2
      env: DB=MYSQL PHPUNIT_TEST=1 PDO=1
    - php: 7.3
      env: DB=MYSQL PHPUNIT_TEST=1
    - php: 7.3
      env: DB=PGSQL PHPUNIT_TEST=1

before_script:
# Init PHP
  - printf "\n" | pecl install imagick
  - composer self-update || true
  - phpenv rehash
  - phpenv config-rm xdebug.ini
  - export PATH=~/.config/composer/vendor/bin:$PATH
  - echo 'memory_limit = 2G' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

# Install composer dependencies
  - composer validate
  - composer install --prefer-dist
  - composer require --prefer-dist --no-update silverstripe/recipe-core:1.1.x-dev silverstripe/versioned:1.1.x-dev
  - if [[ $DB == PGSQL ]]; then composer require --no-update silverstripe/postgresql:2.0.x-dev --prefer-dist; fi
  - composer update --prefer-dist
  - if [[ $PHPCS_TEST ]]; then composer global require squizlabs/php_codesniffer:^3 --prefer-dist --no-interaction --no-progress --no-suggest -o; fi

script:
  - if [[ $PHPUNIT_TEST ]]; then vendor/bin/phpunit; fi
  - if [[ $PHPCS_TEST ]]; then composer run-script lint; fi
  - if [[ $PHPUNIT_COVERAGE_TEST ]]; then phpdbg -qrr vendor/bin/phpunit --coverage-clover=coverage.xml; fi

after_success:
  - if [[ $PHPUNIT_COVERAGE_TEST ]]; then bash <(curl -s https://codecov.io/bash) -f coverage.xml; fi
